<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Show Man</title>
</head>
<body>

  <form action="" class="enter__data">
    <div class="enter__data__fields">
      <input type="text" id="name" placeholder="Enter ur name">
      <select name="" id="counries">
        <option value="UK">United Kingdom</option>
        <option value="US">United States</option>
        <option value="KZ">Kazakhstan</option>
        <option value="MX">Mexico</option>
        <option value="NG">Nigeria</option>
      </select>
      <span  class="get_files">
        <div class="get_files__image">
          <span  class="material-symbols-outlined icon-big">
            download
          </span>
        </div>
        <input type="file" class="get_files__place" id="getFile">
      </span>
    </div>
  </form>

  <div class="snow__man">
    <img src="./assets/Game_assets/Snowman/snowman.svg" alt="" class="snow__man">
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
